asg:
  link: "https://console.aws.amazon.com/ec2/autoscaling/home?region=${region}#AutoScalingGroups:id=${id}"
  info:
    creator: Tags[?Key=='Creator'].Value
    creation_datetime: CreatedTime
    id: AutoScalingGroupName
    name: AutoScalingGroupName

app-elb:
  link: "https://console.aws.amazon.com/ec2/v2/home?region=${region}#LoadBalancers:search=${id}"
  info:
    creator: Tags[?Key=='Creator'].Value
    creation_datetime: CreatedTime
    id: LoadBalancerName
    name: LoadBalancerName

dynamodb-table:
  link: "https://console.aws.amazon.com/dynamodb/home?region=${region}#tables:selected=${name}"
  info:
    creator: Tags[?Key=='Creator'].Value
    creation_datetime: CreationDateTime
    id: TableName
    name: TableName

cache-cluster:
